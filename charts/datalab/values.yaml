minio:
  replicas: 1
  mode: standalone
  persistence:
    size: 10Gi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/proxy-body-size: 1024m
    path: /
    hosts:
      - minio.tgu.ovh
    tls:
      - secretName: minio-tls
        hosts:
          - minio.tgu.ovh
  consoleIngress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    paths: /
    hosts:
      - minio-console.tgu.ovh
    tls:
      - secretName: minio-console-tls
        hosts:
          - minio-console.tgu.ovh
  environment:
    MINIO_BROWSER_REDIRECT_URL: https://minio-console.tgu.ovh

  existingSecret: minio-root-secret
  
mlflow: 
  tracking:
    auth:
      enabled: false
    ingress:
      enabled: true
      hostname: mlflow.tgu.ovh
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
        nginx.ingress.kubernetes.io/proxy-body-size: 512m
        nginx.ingress.kubernetes.io/proxy-connect-timeout: 180s
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
      tls: true
    service: 
      type: ClusterIP
    extraArgs: 
      - --gunicorn-opts="--timeout=240"
    resourcesPreset: 2xlarge
  postgresql:
    auth:
      password: bn_mlflow
      postgresPassword: bn_mlflow
  minio:
    enabled: false
  externalS3:
    host: minio.tgu.ovh
    existingSecret: minio-root-secret
    existingSecretAccessKeyIDKey: rootUser
    existingSecretKeySecretKey: rootPassword
  
mysql:
  auth:
    database: zenml
    username: zenml
    password: zenml
    rootPassword: password
  primary:
    livenessProbe:
        enabled: true
        initialDelaySeconds: 300
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 45
        successThreshold: 1
    readinessProbe:
        enabled: true
        initialDelaySeconds: 300
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 45
        successThreshold: 1
    startupProbe:
        enabled: true
        initialDelaySeconds: 300
        periodSeconds: 10
        timeoutSeconds: 1
        failureThreshold: 45
        successThreshold: 1
zenml:
  zenml:
    database:
      url: "mysql://zenml:zenml@lab-mysql.ia-lab.svc.cluster.local:3306/zenml"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      host: zenml.tgu.ovh
      tls:
        enabled: true
        secretName: zenml-tls-certs

# Persistence configuration
persistence:
 size: 10Gi
 accessMode: ReadWriteOnce
