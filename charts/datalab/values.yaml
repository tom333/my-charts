# PostgreSQL configuration
postgresql:
  image:
    repository: bitnamilegacy/postgresql
  auth:
    username: ducklake
    password: ducklake
    database: ducklake
    postgresPassword: postgres
  primary:
    persistence:
      enabled: true
      size: 10Gi

# RustFS S3 storage configuration (standalone mode)
rustfs:
  # Standalone deployment configuration
  mode: standalone
  replicaCount: 1
  
  # S3 configuration
  s3:
    region: "rustfs"
    endpoint: "s3.tgu.ovh"
  
  # Persistence
  persistence:
    enabled: true
    size: 10Gi
    storageClass: null
  
  # Ingress configuration
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      nginx.ingress.kubernetes.io/proxy-body-size: 1024m
    hosts:
      - host: s3.tgu.ovh
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: rustfs-s3-tls
        hosts:
          - s3.tgu.ovh

