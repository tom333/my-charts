apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jupyter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jupyter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jupyter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jupyter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.pipPackages.enabled }}
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    set -e
                    echo "=== Starting pip packages installation via lifecycle ==="
                    echo "Timestamp: $(date)"
                    
                    # Check if packages are already installed (for persistent volumes)
                    MARKER_FILE="/shared-packages/.packages_installed"
                    if [[ -f "$MARKER_FILE" && "{{ .Values.pipPackages.persistInstallation }}" == "true" ]]; then
                      echo "Packages already installed (marker file found). Skipping installation."
                      exit 0
                    fi
                    
                    # Create shared packages directory if it doesn't exist
                    mkdir -p /shared-packages
                    
                    # Create requirements file
                    cat > /tmp/requirements.txt << 'EOF'
                    {{- range .Values.pipPackages.packages }}
                    {{ . }}
                    {{- end }}
                    EOF
                    
                    echo "Requirements file content:"
                    cat /tmp/requirements.txt
                    
                    # Install packages directly to shared volume
                    if [ -s /tmp/requirements.txt ]; then
                      echo "Installing packages to shared volume..."
                      
                      # Install packages to the shared directory
                      pip install {{ .Values.pipPackages.upgradeStrategy }} \
                        --target /shared-packages \
                        --no-deps \
                        -r /tmp/requirements.txt
                      
                      # Also install dependencies
                      echo "Installing dependencies..."
                      pip install {{ .Values.pipPackages.upgradeStrategy }} \
                        --target /shared-packages \
                        -r /tmp/requirements.txt
                      
                      echo "Packages installed successfully!"
                      
                      # Create marker file for persistence
                      echo "$(date): Packages installed" > "$MARKER_FILE"
                      echo "Installed packages:" >> "$MARKER_FILE"
                      cat /tmp/requirements.txt >> "$MARKER_FILE"
                      
                    else
                      echo "No packages to install."
                    fi
                    
                    # List installed packages in shared volume
                    echo "Contents of /shared-packages:"
                    ls -la /shared-packages/ || true
                    
                    echo "=== Installation completed successfully ==="
          {{- end }}
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: jupyter-data
              mountPath: /home/jovyan
            {{- if .Values.pipPackages.enabled }}
            - name: shared-packages
              mountPath: /shared-packages
            {{- end }}
          env:
            {{- if .Values.jupyterToken }}
            - name: JUPYTER_TOKEN
              value: {{ .Values.jupyterToken | quote }}
            {{- else }}
            - name: JUPYTER_TOKEN
              value: ""
            {{- end }}
            - name: JUPYTER_ENABLE_LAB
              value: "yes"
            - name: JUPYTER_PORT
              value: "8888"
            {{- if .Values.pipPackages.enabled }}
            - name: PYTHONPATH
              value: "/shared-packages:/opt/conda/lib/python3.11/site-packages"
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
      volumes:
        - name: jupyter-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "jupyter.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.pipPackages.enabled }}
        - name: shared-packages
          {{- if .Values.pipPackages.persistInstallation }}
          persistentVolumeClaim:
            claimName: {{ include "jupyter.fullname" . }}-packages-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
