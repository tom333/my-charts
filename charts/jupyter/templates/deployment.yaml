apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jupyter.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jupyter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "jupyter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "jupyter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.pipPackages.enabled }}
      initContainers:
        - name: pip-installer
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash"]
          args: ["/scripts/install-packages.sh"]
          volumeMounts:
            - name: pip-installer-script
              mountPath: /scripts
            - name: shared-packages
              mountPath: /shared-packages
          env:
            - name: PYTHONPATH
              value: "/shared-packages"
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: jupyter-data
              mountPath: /home/jovyan
            {{- if .Values.pipPackages.enabled }}
            - name: shared-packages
              mountPath: /shared-packages
            {{- end }}
          env:
            {{- if .Values.jupyterToken }}
            - name: JUPYTER_TOKEN
              value: {{ .Values.jupyterToken | quote }}
            {{- else }}
            - name: JUPYTER_TOKEN
              value: ""
            {{- end }}
            - name: JUPYTER_ENABLE_LAB
              value: "yes"
            - name: JUPYTER_PORT
              value: "8888"
            {{- if .Values.pipPackages.enabled }}
            - name: PYTHONPATH
              value: "/shared-packages:/opt/conda/lib/python3.11/site-packages"
            {{- end }}
      volumes:
        - name: jupyter-data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "jupyter.fullname" . }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.pipPackages.enabled }}
        - name: pip-installer-script
          configMap:
            name: {{ include "jupyter.fullname" . }}-pip-installer
            defaultMode: 0755
        - name: shared-packages
          {{- if .Values.pipPackages.persistInstallation }}
          persistentVolumeClaim:
            claimName: {{ include "jupyter.fullname" . }}-packages-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
